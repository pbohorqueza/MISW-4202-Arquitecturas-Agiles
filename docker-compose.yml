version: '3.7'

services:
  deportes:
    build:
      context: ./deportes
      dockerfile: Dockerfile
    environment: 
      - ENV=dev
      - QUEUE_URL="redis://localhost:6379/0"
      - DATABASE_URL=sqlite:///database.db
      - FLASK_PORT=5003
      - FLASK_DEBUG=true
    networks:
      - webnet
    ports:
      - "5003:5003"
    restart: always

  deportistas:
    build:
      context: ./deportistas
      dockerfile: Dockerfile
    environment: 
      - ENV=dev
      - QUEUE_URL="redis://localhost:6379/0"
      - DATABASE_URL=sqlite:///database.db
      - ENTRENAMIENTOS_URL="http://127.0.0.1:5002"
      - FLASK_PORT=5001
      - FLASK_DEBUG=true
    networks:
      - webnet
    ports:
      - "5001:5001"
    restart: always

  entrenamientos:
    build:
      context: ./entrenamientos
      dockerfile: Dockerfile
    environment: 
      - ENV=dev
      - QUEUE_URL="redis://localhost:6379/0"
      - DATABASE_URL=sqlite:///database.db
      - DEPORTISTAS_URL="http://127.0.0.1:5001"
      - DEPORTES_URL="http://127.0.0.1:5003"
      - FLASK_PORT=5002
      - FLASK_DEBUG=true
    networks:
      - webnet
    ports:
      - "5002:5002"
    restart: always

  monitor:
    build:
      context: ./monitor
      dockerfile: Dockerfile
    environment: 
      - ENV=dev
      - FLASK_APP=app
    networks:
      - webnet
    ports:
      - "3000:3000"
    restart: always

  monitoreosaluddeportista:
    build:
      context: ./monitoreo-salud-deportista
      dockerfile: Dockerfile
    environment: 
      - ENV=dev
    networks:
      - webnet
    ports:
      - "3001:3001"
    restart: always


    
networks:
  webnet:

